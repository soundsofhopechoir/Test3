<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymn Experience RSVP</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        /* General body style */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #00aaff, #0066cc); /* 3D background */
            padding: 40px 0;
            color: white;
        }

        /* Container for the form */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for a cool effect */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            backdrop-filter: blur(10px); /* Blurring the background behind the container */
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Styling for form inputs and button */
        .form-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .rsvp-btn {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .rsvp-btn:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        .footer {
            font-size: 1rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Hymn Experience.png" alt="Hymn Experience Event">
        <h1>You're Invited to Hymn Experience</h1>
        <p>Join us for an evening of worship and praise!</p>
        <p><strong>Date:</strong> April 18, 2025 <br> <strong>Time:</strong> 4-7 PM <br> <strong>Venue:</strong> Martyrs' Church Nateete</p>

        <!-- RSVP Form -->
        <form id="rsvp-form">
            <input type="text" name="name" id="name" class="form-input" placeholder="Your Name" required>
            <input type="text" name="contact" id="contact" class="form-input" placeholder="Your Contact" required>
            <input type="text" name="favorite_hymn" id="favorite_hymn" class="form-input" placeholder="Your Favorite Hymn" required>
            <button type="submit" class="rsvp-btn">Confirm Attendance</button>
        </form>

        <div class="footer">
            <p>We are thrilled to have you with us! See you soon.</p>
        </div>
    </div>

    <script type="text/javascript">
        // Initialize EmailJS with your User ID
        emailjs.init('YOUR_USER_ID'); // Replace 'YOUR_USER_ID' with your actual EmailJS User ID

        // Handle form submission
        document.getElementById('rsvp-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const favorite_hymn = document.getElementById('favorite_hymn').value;

            // Send the form data to EmailJS
            emailjs.sendForm('service_b0efhdo', 'template_x6etkwj', this) // Use your Service ID and Template ID
                .then(function(response) {
                    console.log('Email sent successfully:', response);
                    alert('Confirmation received!');
                    window.location.href = 'thankyou.html'; // Redirect to thank you page after submission
                }, function(error) {
                    console.log('Error sending email:', error);
                    alert('Error in sending confirmation');
                });
        });
    </script>
</body>
</html>
