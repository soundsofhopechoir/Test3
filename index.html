<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymn Experience RSVP</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        /* General body style */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #00aaff, #0066cc); /* 3D background */
            padding: 40px 0;
            color: white;
            animation: colorShift 10s infinite; /* Background color shift animation */
        }

        @keyframes colorShift {
            0% {
                background: linear-gradient(135deg, #00aaff, #0066cc);
            }
            50% {
                background: linear-gradient(135deg, #ff6347, #ff4500);
            }
            100% {
                background: linear-gradient(135deg, #00aaff, #0066cc);
            }
        }

        /* Container for the form */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for a cool effect */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            backdrop-filter: blur(10px); /* Blurring the background behind the container */
            animation: fadeIn 1s ease-in-out; /* Smooth fade-in effect */
        }

        /* Fade-in effect on page load */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        /* Styling for form inputs and button */
        .form-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .rsvp-btn {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out; /* Smooth transition */
            transform: scale(1);
        }

        .rsvp-btn:hover {
            background-color: #ff4500;
            transform: scale(1.1); /* Slightly enlarge the button */
        }

        /* Footer styling */
        .footer {
            font-size: 1rem;
            margin-top: 30px;
        }

        /* Social media icons */
        .social-icon {
            width: 40px;
            height: 40px;
            margin: 10px;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        /* Hero section styling */
        .hero {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }

        .hero h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <img src="hero-image.jpg" alt="Hymn Experience" class="hero-image">
        <h2>Welcome to the Hymn Experience</h2>
    </section>

    <div class="container">
        <img src="Hymn Experience.png" alt="Hymn Experience Event">
        <h1>You're Invited to Hymn Experience</h1>
        <p>Join us for an evening of worship and praise!</p>
        <p><strong>Date:</strong> April 18, 2025 <br> <strong>Time:</strong> 4-7 PM <br> <strong>Venue:</strong> Martyrs' Church Nateete</p>

        <!-- RSVP Form -->
        <form action="https://formspree.io/f/xrbpplbj" method="POST">
            <input type="text" name="name" id="name" class="form-input" placeholder="Your Name" required>
            <input type="text" name="contact" id="contact" class="form-input" placeholder="Your Contact" required>
            <input type="text" name="favorite_hymn" id="favorite_hymn" class="form-input" placeholder="Your Favorite Hymn" required>
            <button type="submit" class="rsvp-btn">Confirm Attendance</button>
        </form>

        <div class="footer">
            <p>We are thrilled to have you with us! See you soon.</p>
            <p>Follow us:</p>
            <a href="https://facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook" class="social-icon"></a>
            <a href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter" class="social-icon"></a>
            <a href="https://instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram" class="social-icon"></a>
        </div>
    </div>
</body>
</html>
